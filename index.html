<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday [Wicki]!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scroll */
            color: #fff;
            text-align: center;
        }

        /* Fullscreen YouTube Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Send video to the background */
            pointer-events: none; /* Disable video interaction */
        }

        header {
            background-color: rgba(255, 204, 0, 0.8); /* Transparent yellow */
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            position: relative;
            z-index: 10; /* Keep content above video */
        }

        h1 {
            font-size: 2.5em;
        }

        h2 {
            font-size: 1.5em;
            color: #e60000;
        }

        .message {
            margin: 20px 0;
            font-size: 1.2em;
        }

        .guest-book {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
            position: relative;
            z-index: 10;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>

<!-- YouTube Video Background -->
<div class="video-background">
    <iframe width="100%" height="100%" src="https://www.youtube.com/embed/6gmCC4OkFx8?autoplay=1&mute=1&controls=0&loop=1&playlist=6gmCC4OkFx8" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

<header>
    <h1>Happy Birthday, Wicki!</h1>
    <h2>Wishing you a day filled with love and joy!</h2>
</header>

<div class="message">
    <p>Here's to a wonderful year ahead! May all your dreams come true!</p>
</div>

<div class="guest-book">
    <h3>Guest Book</h3>
    <form id="guestBookForm">
        <input type="text" placeholder="Your Name" required>
        <br>
        <textarea placeholder="Leave your message!" required></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
    <div id="messages"></div>
</div>

<footer>
    <p>Thank you for visiting! Enjoy the celebration!</p>
    <p>&copy; 2024 Birthday Wishes</p>
</footer>

<script>
    const form = document.getElementById('guestBookForm');
    const messagesDiv = document.getElementById('messages');

    form.addEventListener('submit', function(event) {
        event.preventDefault();
        const name = form[0].value;
        const message = form[1].value;
        messagesDiv.innerHTML += `<p><strong>${name}</strong>: ${message}</p>`;
        form.reset();
    });
</script>

</body>
</html>
